<layout name="layout"/>
<css href="__PUBLIC__/css/supplement.css"/>
<volist name="elective" id="elective" empty="暂无课程">
    <div class="panel panel-default">
        <a class="panel-title" data-toggle="collapse" data-parent="#accordion2" href="#{$elective['coursename']}">
            <div class="panel-heading">
                <span class="pull-right">{$elective['coursedate']}</span>{$elective['coursename']}
            </div>
        </a>

        <div id="{$elective['coursename']}" class="accordion-body collapse" style="height: 0px;">
            <div class="accordion-inner">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <td>学生学号</td>
                        <td>学生姓名</td>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="elective.electivearray" id="array" empty="还没有人报名哦">
                        <tr>
                            <td>{$array['studentid']}</td>
                            <td>{$array['username']}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</volist>
